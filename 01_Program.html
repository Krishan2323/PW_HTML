<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
       HTML stands for Hyper Text Markup Language
       HTML is the standard markup language for creating Web pages
       HTML describes the structure of a Web page
       HTML consists of a series of elements
       HTML elements tell the browser how to display the content
       HTML elements label pieces of content such as "this is a heading", "this is a paragraph", "this is a link", etc. -->
    <h1>Hello Krishan Heading 1</h1>
    <h2>Hello Krishan Heading 2</h2>
    <h3>Hello Krishan Heading 3</h3>
    <h4>Hello Krishan Heading 4</h4>
    <h5>Hello Krishan Heading 5</h5>
    <h6>Hello Krishan Heading 6</h6>
    <p>Hello Krishan ! This paragraph tag and using to show long text</p>
    <!-- Attribute -->
    <img src="" alt="" />
    <a href=""></a>
    <!-- Entities -->
    <p>&copy;</p>
    <p>&amp;</p>
    <p>&lt;</p>
    <p>&gt;</p>
    <p>&#61;</p>
    <p>&#62;</p>
    <p>&#63;</p>
    <p>&#64;</p>
    <p>&#65;</p>
  </body>
</html>
